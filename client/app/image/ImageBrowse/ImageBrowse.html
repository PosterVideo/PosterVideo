<header class="hero-unit pv-banner">
	<div class="container">
		<h1>Image Archive!</h1>
		<p class="lead">Put them into folders.</p>
	</div>
</header>


<div class="container">
	
	<div class="row">
		<div class="col-lg-12">
			<input class="files" image-uploader ng-model="$ctrl.newFiles" type="file" multiple="multiple" accept="image/*">
			<div class="btn btn-default" ng-click="$ctrl.uploadRemain()">Upload Files</div>
		</div>
	</div>

	<div class="row">
		<div ng-repeat="column in [0,1,2,3]" class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
			
			<div class="thumbnail" ng-if="$index % 4 === column" ng-repeat="(newFileKey, newFile) in $ctrl.newFiles">
				<img ng-src="{{ newFile.blobURL }}" alt="">
				Stage: {{ newFile.stage }}
			</div>

		</div>
	</div>

	
		

	<div class="row">
		<div class="col-lg-12">
			<pre>{{ $ctrl.newFiles | json }}</pre>
		</div>
	</div>	
	

</div>


<div class="container">
	<div class="row">
		<div class="col-lg-12">
			
			<pre>{{ $ctrl.myImgs | json }}</pre>

			Image :D



		</div>
	</div>	
</div>
