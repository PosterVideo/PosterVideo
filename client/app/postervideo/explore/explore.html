<header class="hero-unit pv-banner">
	<div class="container">
	<h1>Explore Poster Video</h1>
	<p class="lead" ng-if="!$ctrl.ourPV">Loading.....</p>
	<p class="lead">Browse and Remix PosterVideos.</p>
	<div ng-if="!$ctrl.ourPV" class="pv-relative-container">
		<div class="pv-add-button"> <i class="fa fa-spin fa-refresh"></i> </div>
	</div>

	</div>
</header>


<div class="container">
	<div class="row">
		
		<div class="col-lg-12">
			<h1 class="page-header">Explore</h1>
		</div>


		<div ng-repeat="(pvKey, myPV) in $ctrl.ourPV" class="col-lg-3 col-md-4 col-sm-4 col-xs-12 thumb">
              <div class="thumbnail">


                <poster-canvas
                no-pan="true"
                class="img-responsive" 
                ng-if="myPV.ram"
                scene="myPV.ram.scene.arr[myPV.ram.scene.nowIndex]"></poster-canvas>
                
                <img ng-show="!myPV.ram" class="img-responsive" src="http://placehold.it/300?text=New+Item+.">

                <div class="caption">
				  <p>{{ myPV._user.name }}</p>
                  <p>{{ myPV.title }} </p>
                  <p class="pv-desc-info">{{ myPV.info }}</p>
                  <p>

                    <a href="#" class="btn btn-success" ng-click="$ctrl.makeNewOne(myPV)" role="button">Remix</a>

                  </p>
                </div>
              </div>

          </div>



	</div>
</div>
